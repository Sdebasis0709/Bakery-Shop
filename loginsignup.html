<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login / Signup</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            max-width: 100%;
        }

        .form-header {
            background-color: #3498db;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        .form-section {
            padding: 20px;
        }

        .form-section label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        .form-section input {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-section button {
            background-color: #3498db;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .form-toggle {
            text-align: center;
            margin-top: 10px;
            color: #333;
            cursor: pointer;
            font-weight: bold;
        }
        .form-section>h1{
            color: red;
            font-size: 15px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <div class="form-header">
            <h2>Login / Signup</h2>
        </div>
    
        <div class="form-section" id="loginSection">
            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" name="loginUsername" required>
    
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="loginPassword" required>
    
            <h1>forget password ?</h1>
    
            <button type="button" onclick="login()">Login</button>
        </div>
    
        <div class="form-section" id="signupSection" style="display: none;">
            <label for="signupUsername">Username:</label>
            <input type="text" id="signupUsername" name="signupUsername" required>
    
            <label for="signupEmail">Email:</label>
            <input type="email" id="signupEmail" name="signupEmail" required>
    
            <label for="signupPassword">Password:</label>
            <input type="password" id="signupPassword" name="signupPassword" required>
    
            <button type="button" onclick="signup()">Signup</button>
        </div>
    
        <div class="form-toggle" onclick="toggleFormSection()">Switch to Signup</div>
    </div>
    
    <script>
        function toggleFormSection() {
            const loginSection = document.getElementById('loginSection');
            const signupSection = document.getElementById('signupSection');
            const formToggle = document.querySelector('.form-toggle');
    
            if (loginSection.style.display === 'block') {
                loginSection.style.display = 'none';
                signupSection.style.display = 'block';
                formToggle.innerText = 'Switch to Login';
            } else {
                loginSection.style.display = 'block';
                signupSection.style.display = 'none';
                formToggle.innerText = 'Switch to Signup';
            }
        }
    
        function login() {
            alert('Login successfully');
        }
    
        function signup() {
            alert('Signup successfully.');
        }
    </script>
</body>
</html>
